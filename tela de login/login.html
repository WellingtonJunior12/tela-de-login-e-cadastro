<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- NORDESTE Airlanes</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    
    <div class="container">
        <header>
            <!-- Aqui está a logo -->
            <img src="caminho_para_a_logo.png" alt="Logo da sua empresa">
    <h2>Insira Seu Usuário </h2>
    <form action="/login" method="post">
        <label for="username">E-mail ou Número de Cliente:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu e-mail ou número de cliente" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        <input type="submit" value="Entrar">
    </form>
    <div class="footer">
        <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>

        <p>Não consegue entrar em sua conta? <a href="#">recupere o acesso</a>.</p>
    </div>
</div>


</body>
</html>
